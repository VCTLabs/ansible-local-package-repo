---
# defaults file for vctLabs.local-package-repo

# basedir of package repo on control machine
src_basedir: "{{inventory_dir}}/../packages"

# install location when copied to node machine
dest_basedir: /var/packages

# subdir of repo basedir with packages installable on node machine
installable_subdir: "{{ansible_distribution}}/{{ansible_distribution_major_version}}"

# list of packages to be installed from local repo
package_list: []
